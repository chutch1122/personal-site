name: Docker Image CI for GHCR
on:
  push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username chutch1122 --password ${{ secrets.GHCR_PAT }} ghcr.io
          docker build . --tag ghcr.io/chutch1122/personal-site:latest
          docker push ghcr.io/chutch1122/personal-site:latest
