<div class="flex flex-col gap-y-2">
  <h1 class="text-3xl font-bold text-gray-900">Projects</h1>
  <p>
    This is a showcase of some of the things I’ve built — apps, tools, experiments, AI side quests, and more!
  </p>
  @if (projects.length > 0) {
    <div class="grid grid-cols-1 items-stretch gap-6 sm:grid-cols-2 lg:grid-cols-3">
      @for (project of projects; track project.title) {
        <app-project-card [project]="project" />
      }
    </div>
  } @else {
    <div class="rounded-lg border border-dashed border-gray-300 bg-white p-6 text-center text-sm text-gray-600">
      No projects to show yet. Check back soon.
    </div>
  }
</div>
