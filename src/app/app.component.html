<div>
  <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
  <div class="relative z-50 lg:hidden" role="dialog" aria-modal="true">
    <!--
    Off-canvas menu backdrop, show/hide based on off-canvas menu state.
    -->
    @if (isSidebarOpen()) {
      <div aria-hidden="true" class="fixed inset-0 bg-gray-900/80"></div>
    }

    @if (isSidebarOpen()) {
      <div class="fixed inset-0 flex">
        <!--
        Off-canvas menu, show/hide based on off-canvas menu state.
        -->
        <div class="relative mr-16 flex w-full max-w-xs flex-1">
          <!--
          Close button, show/hide based on off-canvas menu state.
          -->
          <div class="absolute top-0 left-full flex w-16 justify-center pt-5">
            <button (click)="toggleSidebar()" class="-m-2.5 p-2.5" type="button">
              <span class="sr-only">Close sidebar</span>
              <svg class="size-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
          <!-- Sidebar component, swap this element with another sidebar if you like -->
          @if (isSidebarOpen()) {
            <div
              class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6 pb-2 ring-1 ring-white/10">
              <div class="flex pt-5 h-16 shrink-0 items-center gap-x-3">
                <img class="h-10 w-auto" src="cameron-logo-transparent.png" alt="Cameron Hutchison">
                <span class="text-white text-lg font-semibold">
                  Cameron Hutchison
                </span>
              </div>
              <nav class="flex flex-1 flex-col">
                <ul role="list" class="flex flex-1 flex-col gap-y-7">
                  <li>
                    <ul role="list" class="-mx-2 space-y-1">
                      <ng-container *ngTemplateOutlet="navItems"></ng-container>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
          }
        </div>
      </div>
    }
  </div>

  <!-- Static sidebar for desktop -->
  <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6">
      <div class="flex pt-5 h-16 shrink-0 items-center justify-start gap-x-3">
        <img class="h-10 w-auto" src="cameron-logo-transparent.png" alt="Cameron Hutchison">
        <span class="text-white text-lg font-semibold">
          Cameron Hutchison
        </span>
      </div>
      <nav class="flex flex-1 flex-col">
        <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class="-mx-2 space-y-1">
              <ng-container *ngTemplateOutlet="navItems"></ng-container>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  @if (!isSidebarOpen()) {
    <div
      class="sticky top-0 z-40 flex items-center gap-x-6 bg-gray-900 px-4 py-4 shadow-xs sm:px-6 lg:hidden">
      <button (click)="toggleSidebar()" class="-m-2.5 p-2.5 text-gray-400 lg:hidden" type="button">
        <span class="sr-only">Open sidebar</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"
          data-slot="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
        </svg>
      </button>
    </div>
  }

  <main class="py-10 lg:pl-72">
    <div class="px-4 sm:px-6 lg:px-8">
      <router-outlet/>
    </div>
  </main>
</div>

<ng-template #navItems>
  <li>
    <app-nav-item icon="home" [routerLink]="['/']" [current]="path() === ''">
      Home
    </app-nav-item>
  </li>
  <li>
    <app-nav-item icon="folder_open" [routerLink]="['/projects']" [current]="isCurrent('projects')">
      Projects
    </app-nav-item>
  </li>
  <li>
    <app-nav-item icon="article_person" [routerLink]="['/resume']" [current]="isCurrent('resume')">
      Resume
    </app-nav-item>
  </li>
  <li>
    <app-nav-item icon="downhill_skiing" [routerLink]="['/about']" [current]="isCurrent('about')">
      About Me
    </app-nav-item>
  </li>
</ng-template>
