@if (current()) {
  <div data-test="nav-item"
       class="group flex gap-x-3 rounded-md bg-gray-800 p-2 text-sm/6 font-semibold text-white cursor-pointer">
    <span *ngIf="hasIcon()" data-test="nav-item-icon" class="material-symbols-outlined">{{ icon() }}</span>
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
} @else {
  <div data-test="nav-item"
       class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-400 hover:bg-gray-800 hover:text-white cursor-pointer">
    <span *ngIf="hasIcon()" data-test="nav-item-icon" class="material-symbols-outlined">{{ icon() }}</span>
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
}

<ng-template #content>
  <ng-content/>
</ng-template>
